<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Quiz created using HTML and CSS">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="studentName">Full Name</label>
                    <input id="studentName" type="text" name="studentName">
                </div>
                <div class="info">
                    <label for="emailAddress">Email Address</label>
                    <input id="emailAddress" type="email" name="emailAddress">
                </div>
                <div class="info">
                    <label for="dateOfBirth">Date of Birth<span class="sr-only">(Date of Birth)</span></label>
                    <input id="dateOfBirth" type="date" name="dateOfBirth">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="firstQuestion">
                        <legend>True/False Question</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="q1"> True</label>
                            </li>
                            <li>
                                <label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="q1"> False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="secondQuestion">
                        <legend>True/False Question 1</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="q2"> True</label>
                            </li>
                            <li>
                                <label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="q2"> False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block"></div>
                    <div class="answer"></div>
                    <div class="question-block"></div>
                    <div class="answer"></div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
